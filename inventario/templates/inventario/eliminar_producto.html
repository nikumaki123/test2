{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventario/styles.css' %}">
</head>
<body>
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_productos' %}">Volver</a>
</body>
</html>
