{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventario/styles.css' %}">
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }} - {{ producto.descripcion }} - Stock: {{ producto.stock }} <a href="{% url 'editar_producto' producto.pk %}">Editar</a> | <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_producto' %}">Agregar Producto</a>
</body>
</html>
